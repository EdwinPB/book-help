<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="static/general.css">
    <script src="static/agecontrol.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <title>BookShare</title>

    <!-- TW Elements is free under AGPL, with commercial license required for specific uses. See more details: https://tw-elements.com/license/ and contact us for queries at tailwind@mdbootstrap.com --> 
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
    rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          fontFamily: {
            sans: ["Roboto", "sans-serif"],
            body: ["Roboto", "sans-serif"],
            mono: ["ui-monospace", "monospace"],
          },
        },
        corePlugins: {
          preflight: false,
        },
      };
    </script>
  </head>
  <body>
    <div class="outer-card">
      <div class="inner-card">
        <div class="content pt-4 d-flex">
          <div x-data="{ slide: 0 }" class="relative">
            <div class="overflow-hidden rounded-lg">
                <div x-show="slide === 0" class="transition-transform ease-in-out duration-300 transform translate-x-0">
                    <!-- Your First Slide Content Goes Here -->
                    <img src="image1.jpg" alt="Slide 1" class="w-full h-auto">
                </div>
                <div x-show="slide === 1" class="transition-transform ease-in-out duration-300 transform -translate-x-full">
                    <!-- Your Second Slide Content Goes Here -->
                    <img src="image2.jpg" alt="Slide 2" class="w-full h-auto">
                </div>
                <!-- Add more slides as needed -->
        
                <!-- Carousel Controls -->
                <button @click="slide = (slide + 1) % totalSlides" class="absolute top-1/2 left-0 transform -translate-y-1/2 cursor-pointer focus:outline-none">
                    Previous
                </button>
                <button @click="slide = (slide + 1) % totalSlides" class="absolute top-1/2 right-0 transform -translate-y-1/2 cursor-pointer focus:outline-none">
                    Next
                </button>
            </div>
          </div>
          <div class="inputs">
            <input type="text" name="day" id="day" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Day">
            <input type="text" name="month" id="month" class="my-4 block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Month">            
          </div>
          <a onclick="calculate()" class="mt-4 bg-slate-900 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 text-white font-semibold h-12 px-6 rounded-lg w-full flex items-center justify-center sm:w-auto dark:bg-sky-500 dark:highlight-white/20 dark:hover:bg-sky-400">Calculate</a>
          <div class="my-4">          
            <textarea id="message" rows="4" class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 py-2 px-3 box-border dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
          </div>         
        </div>
      </div>
    </div>
    <!-- TW Elements is free under AGPL, with commercial license required for specific uses. See more details: https://tw-elements.com/license/ and contact us for queries at tailwind@mdbootstrap.com --> 
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
  </body>
</html>
